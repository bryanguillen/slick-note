<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slick Notes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- prevent fake favicon requests -->
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
	<!-- Normalize.css, a cross-browser reset file -->
  	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  	<!--custom css page-->
  	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>	

	<section></section>	
	<main>
		<div class="landing-page-container">
		<div class="container">
			<div class="row">
				<div class="col s12 m10 offset-m1 app-name-container">
					<h2 class="landing-text app-name">Slick Notes</h2>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m10 offset-m1 app-slogan-container">
					<h3 class="landing-text app-slogan">Where Notes Matter</h3>
				</div>
			</div>
			<div class="row options-row">
				<div class="col s12 m4 unauthorized-options">
					<div class="option left-end-option">
						<a href="#" class="icon-link icon-demo get-demo"><i class="material-icons icon-option">skip_next</i></a>
						<div class="icon-description">Demo Slick Note</div>
					</div>
				</div>
				<div class="col s12 m4 unauthorized-options">
					<div class="option">
						<a href="#" class="icon-link icon-signup get-signup"><i class="material-icons icon-option">done</i></a>
						<div class="icon-description">Sign Up</div>
					</div>
				</div>
				<div class="col s12 m4 unauthorized-options">
					<div class="option right-end-option">
						<a href="#" class="icon-link icon-login get-login"><i class="material-icons icon-option">trending_flat</i></a>
						<div class="icon-description">Login</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="js/typed.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/unauthorizedServices.js"></script>
	<script type="text/javascript" src="js/unauthorizedClient.js"></script>
	<script type="text/javascript">
	$(document).ready(
		function(){
			setTimeout(function(){
        		$(".app-name").typed({
 	 	        	strings: ["Slick Notes"],
            		typeSpeed: 100, // typing speed
		            loop: false, // loop on or off (true or false)
        		    loopCount: 0, // number of loops, false = infinite
            		callback: function(){
            			$(".button-collapse").sideNav(); 
            			$('.parallax').parallax();
    			        $(".dropdown-button").dropdown({
				           hover: false
			            })
            		} // call function after typing is done
        			});
    			}, 0)
		});
	</script>
</body>
</html>
